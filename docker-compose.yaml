version: '3.7'

services:
  keycloakdb:
    image: postgres
    ports:
      - '50780:5432'
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: password
    volumes:
      - keycloak-data:/var/lib/postgresql/data
  
  keycloak:
    image: quay.io/keycloak/keycloak:latest
    environment:
      KC_DB: postgres
      KC_DB_URL_HOST: keycloakdb
      KC_DB_URL_DATABASE: keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: password
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      - '3255:8080'
    command:
      - start-dev
    depends_on:
      - keycloakdb

  recipemanagement-db:
    image: mcr.microsoft.com/mssql/server
    restart: always
    ports:
      - '50734:1433'
    environment:
      - DB_USER=SA
      - SA_PASSWORD=MELNYKvalya123456123456q$!
      - DB_CONTAINER_NAME=dev_recipemanagement
      - ACCEPT_EULA=Y
    volumes:
      - recipemanagement-data:/var/lib/sqlserver/data

  jaeger:
    image: jaegertracing/all-in-one:latest
#    port mappings: https://www.jaegertracing.io/docs/1.32/getting-started/
    ports:
      - "50744:5775/udp"
      - "50743:6831/udp"
      - "50745:6832/udp"
      - "50746:5778"
      - "50747:16686"
      - "50748:14250"
      - "50749:14268"
      - "50750:14269"
      - "50751:9411"

        
volumes:
  # compose volumes marker - do not delete
  keycloak-data:
  recipemanagement-data:
